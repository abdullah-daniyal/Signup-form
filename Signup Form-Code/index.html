<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <main class="main-container">
        <section class="content-container">
          <div class="account-creation-form">
            <h1 class="create-account">Create Account</h1>
          </div>
          <form class="name-email-inputs">
            <div class="first-name-input-container">
              <div class="first-name-field">
                <input
                  class="first-name-label"
                  placeholder="First Name"
                  type="text"
                />
              </div>
              <div class="last-name-input-container">
                <input
                  class="last-name-field"
                  placeholder="Last Name"
                  type="text"
                />
              </div>
            </div>
            <div class="first-name-input-container1">
              <input
                class="first-name-input-container-child"
                placeholder="Email"
                type="text"
              />
            </div>
            <div class="password-create">
              <div class="password-field">
                <input
                  class="password-label"
                  placeholder="Password"
                  type="text"
                />
              </div>
              <button class="create-button-container">
                <b class="create-account1">Create Account</b>
              </button>
            </div>
          </form>
          <div class="login-container">
            <div class="login-options">
              <div class="login-fields">
                <div class="already-have-an-account-wrapper">
                  <div class="already-have-an">Already have an account?</div>
                </div>
                <div class="login">Login</div>
              </div>
              <img class="login-divider-icon" loading="lazy" alt="" />

              <button class="google-sign-up">
                <img
                  class="google-1-icon"
                  alt=""
                  src="./public/google-1@2x.png"
                />

                <div class="sign-up-with-google-wrapper">
                  <div class="sign-up-with">Sign Up with Google</div>
                </div>
              </button>
            </div>
            <div class="separator">
              <div class="or-container">
                <h3 class="or">or</h3>
              </div>
            </div>
            <div class="facebook-container">
              <div class="facebook-signup">
                <img class="facebook-divider-icon" loading="lazy" alt="" />
              </div>
              <div class="facebook-icon">
                <img
                  class="facebook-1-icon"
                  alt=""
                  src="./public/facebook-1@2x.png"
                />

                <div class="sign-up-with-facebook-wrapper">
                  <div class="sign-up-with1">Sign Up with Facebook</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <h1 class="get-yours-now">Get Yours Now From Apple Store!</h1>
      <div class="graphics">
        <div class="wrapper-ellipse-5">
          <img
            class="wrapper-ellipse-5-child"
            alt=""
            src="./public/ellipse-5.svg"
          />
        </div>
        <div class="wrapper-ellipse-3">
          <img
            class="wrapper-ellipse-3-child"
            alt=""
            src="./public/ellipse-3.svg"
          />
        </div>
        <img class="pngwing-1-icon" alt="" src="./public/pngwing-1@2x.png" />

        <div class="email-input">
          <div class="wrapper-ellipse-4">
            <img
              class="wrapper-ellipse-4-child"
              alt=""
              src="./public/ellipse-4.svg"
            />
          </div>
          <img
            class="pngwing-2-icon"
            loading="lazy"
            alt=""
            src="./public/pngwing-2@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
